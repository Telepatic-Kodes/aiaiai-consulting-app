      - "pricing_calculation"
      - "document_creation"
      - "template_management"
    integrations:
      - "google_docs"
      - "microsoft_word"
      - "pdf_generator"
      - "gmail"
    sla:
      response_time_ms: 300000
      uptime_percentage: 99.9
      accuracy_threshold: 0.9
  
  meeting.summarizer:
    spec_file: "meeting.summarizer.yaml"
    status: "production"
