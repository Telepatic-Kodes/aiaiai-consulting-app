apiVersion: v1
kind: AgentCatalog
name: aiaiai-agents
version: 1.0.0
owner: AIAIAI Consulting
description: "Catálogo completo de agentes de IA especializados para emprendedores LATAM"

# Catalog Metadata
metadata:
  created_date: "2025-01-01"
  last_updated: "2025-01-01"
  total_agents: 5
  categories: 4
  languages: ["es", "en"]
  regions: ["LATAM", "US", "EU"]

# Agent Categories
categories:
  commercial_marketing:
    name: "Comercial & Marketing"
    description: "Agentes especializados en ventas, marketing y generación de leads"
    agents:
      - lead.scorer
      - proposal.builder
      - followup.scheduler
      - content.generator
      - social.manager
  
  operations_client:
    name: "Operaciones & Cliente"
    description: "Agentes para gestión de operaciones y atención al cliente"
    agents:
      - meeting.summarizer
      - crm.updater
      - invoice.generator
      - nps.collector
      - support.triage
  
  finance_admin:
    name: "Finanzas & Administración"
    description: "Agentes para gestión financiera y administrativa"
    agents:
      - quote.calculator
      - contract.drafter
      - expense.tracker
      - budget.analyzer
      - compliance.checker
  
  knowledge_context:
    name: "Conocimiento & Contexto"
    description: "Agentes para gestión de conocimiento y contexto empresarial"
    agents:
      - knowledge.ingester
      - rag.query
      - training.material.generator
      - best.practices.extractor

# Agent Specifications
agents:
  lead.scorer:
    spec_file: "lead.scorer.yaml"
    status: "production"
    version: "1.0.0"
    pricing:
      monthly: 49
      currency: "USD"
      usage_based: false
    capabilities:
      - "lead_qualification"
      - "behavior_analysis"
      - "scoring_algorithm"
      - "crm_integration"
    integrations:
      - "salesforce"
      - "hubspot"
      - "pipedrive"
      - "gmail"
    sla:
      response_time_ms: 30000
      uptime_percentage: 99.9
      accuracy_threshold: 0.85
  
  proposal.builder:
    spec_file: "proposal.builder.yaml"
    status: "production"
    version: "1.0.0"
