      - "whatsapp"
    sla:
      response_time_ms: 15000
      uptime_percentage: 99.9
      accuracy_threshold: 0.92

# Pricing Tiers
pricing_tiers:
  starter:
    name: "Starter"
    monthly_price: 99
    currency: "USD"
    included_agents: 2
    max_leads_per_month: 100
    max_meetings_per_month: 50
    support_level: "email"
    features:
      - "2 agentes básicos"
      - "Hasta 100 leads/mes"
      - "Hasta 50 reuniones/mes"
      - "Soporte por email"
      - "Integración Gmail"
      - "Dashboard básico"
  
  pro:
    name: "Pro"
    monthly_price: 299
    currency: "USD"
    included_agents: 5
    max_leads_per_month: 500
    max_meetings_per_month: 200
    support_level: "priority"
    features:
      - "5 agentes especializados"
      - "Hasta 500 leads/mes"
      - "Hasta 200 reuniones/mes"
      - "Soporte prioritario"
      - "Integración WhatsApp"
      - "Analytics avanzados"
      - "Consultoría incluida"
  
  enterprise:
    name: "Enterprise"
    monthly_price: 999
    currency: "USD"
    included_agents: -1  # unlimited
    max_leads_per_month: -1  # unlimited
    max_meetings_per_month: -1  # unlimited
    support_level: "dedicated"
    features:
      - "Agentes ilimitados"
      - "Leads ilimitados"
      - "Reuniones ilimitadas"
      - "Soporte dedicado"
      - "Integraciones personalizadas"
      - "API completa"
      - "Consultoría premium"

